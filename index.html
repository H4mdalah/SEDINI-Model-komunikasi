<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEDINI</title>
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <div class="container">

    <div class="sedini-logo">
        <img src="images/logo-nobg.png" alt="SEDINI Logo">
    </div>
    <div class="header">
        <h1>Program SEDINI</h1>
    </div>
    <form class="login" id="loginForm" novalidate>
      <h2>Masuk ke Program</h2>

      <h4>Nama Lengkap</h4>
      <input type="text" id="nama" placeholder="Masukkan Nama" />
      <small class="error" id="error-nama"></small>

      <h4>Jenis Kelamin</h4>
      <select class="select-gender" id="gender">
        <option value="">Pilih Jenis Kelamin</option>
        <option value="Laki-Laki">Laki-Laki</option>
        <option value="Perempuan">Perempuan</option>
      </select>
      <small class="error" id="error-gender"></small>

      <h4>Tanggal Lahir</h4>
      <input type="date" id="birth-date" placeholder="Masukkan Tanggal Lahir" />
      <small class="error" id="error-birth-date"></small>

      <button type="submit">Masuk Ke Program</button>
    </form>
